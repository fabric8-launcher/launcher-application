<!DOCTYPE html>
<html lang="en">
<head>
    <base href="%PUBLIC_URL%/">
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000"/>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" name="viewport">
    <link rel="apple-touch-icon" sizes="180x180"
          href="https://developers.redhat.com/themes/custom/rhdp/rhd-frontend/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32"
          href="https://developers.redhat.com/themes/custom/rhdp/rhd-frontend/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16"
          href="https://developers.redhat.com/themes/custom/rhdp/rhd-frontend/favicons/favicon-16x16.png">
    <link rel="mask-icon"
          href="https://developers.redhat.com/themes/custom/rhdp/rhd-frontend/favicons/safari-pinned-tab.svg"
          color="#da532c">
    <link rel="shortcut icon" href="https://developers.redhat.com/themes/custom/rhdp/rhd-frontend/favicons/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Red Hat Developer Launcher</title>

    <script>
        // Parse settings injected by environment pre-processing
        try {
            // $GLOBAL_CONFIG_JSON_STRING will be replaced by script 'scripts/entrypoint.sh'
            const GLOBAL_CONFIG_JSON_STRING = "$GLOBAL_CONFIG_JSON_STRING";
            window.GLOBAL_CONFIG = JSON.parse(GLOBAL_CONFIG_JSON_STRING);
            console.info("GLOBAL_CONFIG is: " + GLOBAL_CONFIG_JSON_STRING);
        } catch (e) {
            window.GLOBAL_CONFIG = undefined;
            console.info("GLOBAL_CONFIG is undefined");
        }
    </script>
    <style>
        #loading {
            margin: 300px auto;
            font-family: monospace;
            text-align: center;
            padding: 20px;
            border: 1px dashed #777777;
            width: 300px;
            font-size: 1.3em;
        }
    </style>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"><div id="loading">Loading the Launcher...</div></div>
<!--

  To create a production bundle, use `npm run build` or `yarn build`.
-->
</body>
</html>
